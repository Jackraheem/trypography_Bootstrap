<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert bootstrap</title>
    <!--using bootstrap 4.6-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<style>
    .ok{
        margin-top: -8px;
    }
    .jo{
        margin-right:800px;
    }
</style>


</head>
<body>
    <div class="alert alert-success w-50 m-4">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, autem.
        <div class="close" data-dismiss="alert">
            <button class="btn btn-danger ok" >×</button></div>
    </div>
    <div class="alert alert-primary w-50">
        <h1>this is the one of the most successfull diagram</h1>
    </div>
    <div class="close">
        <button class="btn btn-danger jo" data-dismiss="alert" >×</button>
    </div>
</body>
</html>
