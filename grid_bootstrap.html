<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .col{
            margin-top: 10px;
            margin-left: 10px;
            height: 100px;
        }
    </style>


</head>
<body>
    <!---
<div class="row ">
    <div class="col-3 bg-primary mt-4">col1</div>
    <div class="col-7  bg-danger mt-4">col2</div>
    
</div>
<div class="row container  text-white mt-4">
    <div class="col-3 bg-primary  ">col1</div>
    <div class="col col-4  bg-danger">col2</div>
    <div class="col-3  bg-warning">col2</div>
    <div class="col-3  bg-danger">col2</div>
    <div class="col-4  bg-warning">col2</div>
    <div class="col-3  bg-danger">col2</div>
    
</div>
<br><br>
<!--small devices class is col-sm-5(number)-->
<div class="row container text-white">
    <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-primary">col1</div>
    <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-success">col1</div>
    <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-warning">col1</div>
    <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-danger">col1</div>
    <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-secondary">col1</div>
    <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-primary">col1</div>
    <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-dark">col1</div>
    <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-success">col1</div>
    <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-primary">col1</div>
    <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-warning">col1</div>
    <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-primary">col1</div>
    


</div>



</body>
</html>
