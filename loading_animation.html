<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style>
    button{
        margin-left: 50%;
        margin-top: 15px;
        transform: translateX(-50%);
    }
</style>
</head>
<body>
    <div class="text-center mt-5">
        <div class="spinner-border text-primary"></div>
    </div>
    <!--button spinner-->
    <button class="bg-warning">loading
        <div class="spinner-border spinner-border-sm  " style="width:20px; height:20px;"></div>
    </button>
    <div class="text-center mt-5">
        <span class="spinner-grow text-primary"></span>
        <span class="spinner-grow text-secondary"></span>
        <span class="spinner-grow text-warning"></span>
        <span class="spinner-grow text-danger"></span>
    </div>
</body>
</html>
