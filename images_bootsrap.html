<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
    
        img{
            height:250px;
            width:350px;
            margin:25px 45px;
        }
    </style>

</head>
<body>
    <!--image-fluid class can make the image to parent element -->
    <div>
        <img src="C:\Users\rahim\OneDrive\Pictures\Camera Roll\my wall.jpg" alt="jack" class="img-fluid" ><br><br>
    
    </div>
        
    <div>
        <img src="C:\Users\rahim\OneDrive\Pictures\Camera Roll\my wall.jpg" alt="jack"  >
    </div>
    <!--use class name as rounded-circle to make circular images-->
    <div>
        <img src="C:\Users\rahim\OneDrive\Pictures\Camera Roll\my wall.jpg" alt="" class="rounded-circle">
    </div>
    <div>
        <img src="C:\Users\rahim\OneDrive\Pictures\Camera Roll\my wall.jpg" alt="" class="image-thumbnail">
    </div>
    <!--for border-radius-->
    <div>
        <img src="C:\Users\rahim\OneDrive\Pictures\Camera Roll\my wall.jpg" alt="" class="rounded">

    </div>
    <!--rounded-pill -->
    <div>
        <img src="C:\Users\rahim\OneDrive\Pictures\Camera Roll\my wall.jpg" alt="" class="rounded-pill">
    </div>
</body>
