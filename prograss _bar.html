<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style>
    .progress{
        height:24px ;
        border-radius:20 ;
    }
</style>
</head>
<body>
    <div class="progress m-5 w-50 ">
        <div class="progress-bar bg-danger" style="width:50%">50% </div>
        <div class="progress-bar bg-success" style="width:20%">20% </div>
        <div class="progress-bar bg-warning" style="width:20%">20% </div>
    </div>
    <div class="progress m-5 w-50">
        <div class="progress-bar bg-danger progress-bar-striped" style="width:40%">40% </div>
    </div>
    <div class="progress m-5 w-50">
        <div class="progress-bar bg-success  progress-bar-striped progress-bar-animated" style="width:50%">50% </div>
    </div>
</body>
</html>
